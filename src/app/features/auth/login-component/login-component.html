<div class="d-flex justify-content-center">
    <p-toast />
    <p-card [style]="{ width: '40rem', overflow: 'hidden' }">        
        <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()" autocomplete="off" styleClass="boxshadow">
            <div class="row">
                <div class="col-12">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" formControlName="userName" [ngClass]="{ 'is-invalid': isFormSubmitted && formField['userName'].invalid }">
                    <div *ngIf="isFormSubmitted && formField['userName'].invalid" class="invalid-feedback">
                        Username is required.
                    </div>
                </div>
                <div class="col-12">
                    <div class="pt-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': isFormSubmitted && formField['password'].invalid }">
                        <div *ngIf="isFormSubmitted && formField['userName'].invalid" class="invalid-feedback">
                            Username is required.
                        </div>
                    </div>                    
                </div>
                <div class="col-6">
                    <div class="pt-2">
                        <input class="form-check-input" type="checkbox" value="rememberme" id="checkDefault">
                        <label class="form-check-label ms-1" for="checkDefault">
                            Remember Me
                        </label>
                    </div>                    
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end pt-2">
                        <a href="javascript:">Forgot Password?</a>
                    </div>            
                </div>
                <div class="col-12">
                    <div class="pt-2">
                        <button class="btn btn-sm btn-success w-100" type="submit">Login</button>
                    </div>            
                </div>
                <div class="col-12">
                    <div class="divider">
                        <hr> <span>OR</span> <hr>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-primary googleBtn">
                            <i class="bi bi-google"> | Continue with Google</i>
                        </button>
                    </div>                
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center mt-5">
                        <small>Don't have an account yet?<a href="javascript:" class="ms-2">Sign Up</a></small>                    
                    </div>
                </div>
            </div>
        </form>
    </p-card>
</div>
